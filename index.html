<!doctype html>
<html lang="en">
  <head>
    <title>Flowchart.JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/flowchart/assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/flowchart/assets/stylesheets/app.css">
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">isreehari</a>
        </div>
      </div>
    </nav>

    <div class="container main-container" role="main">

      <div class="row">
        <div class="col-lg-12">
          <div id="chart"></div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


		<script src="/flowchart/assets/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/flowchart/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/flowchart/assets/bower_components/raphael/raphael.min.js"></script>
    <script src="/flowchart/assets/javascript/flowchart-latest.js"></script>
    <script src="/flowchart/assets/javascript/app.js"></script>
  </body>
</html>
